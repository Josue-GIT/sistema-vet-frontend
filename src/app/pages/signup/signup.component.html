<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center">
              <img src="../../../assets/agregar-usuario.png" width="100" height="100">
            </div>
  
            <h1 class="text-center">Registrate aqui</h1>
            <form [formGroup]="userForm" (ngSubmit)="formSubmit()">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input formControlName="username" matInput placeholder="Digite su nombre de usuario">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" type="password" matInput placeholder="Digite su contraseña">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput placeholder="Digite su nombre">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input formControlName="apellidos" matInput placeholder="Digite sus apellidos">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Direccion</mat-label>
                <input formControlName="direccion" matInput placeholder="Digite su direccion">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Celular</mat-label>
                <input formControlName="celular" matInput placeholder="Digite su celular">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Digite su email">
              </mat-form-field>
  
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>sexo</mat-label>
                <input formControlName="sexo" matInput placeholder="Digite su sexo">
              </mat-form-field>
  
              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Registrar</button>
                <button type="button" (click)="userForm.reset()" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
              </div>
            </form>
            <br><br><br>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
